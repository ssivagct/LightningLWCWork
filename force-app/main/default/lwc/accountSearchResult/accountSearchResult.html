<template>
    <lightning-card>
        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
            Searched Accounts
        </h2>
        <lightning-layout multiple-rows>

            <template for:each={accountsList} for:item="account">
                <lightning-layout-item key={account.id} >

                    <c-account-tile acc-record={account}> </c-account-tile>
                </lightning-layout-item>
            </template>


        </lightning-layout>

    </lightning-card>


</template>
