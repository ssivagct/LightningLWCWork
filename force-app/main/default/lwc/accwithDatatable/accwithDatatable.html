<template>
    <div style="height: 300px;">
        <lightning-datatable
                key-field="id"
                data={accountDetails}
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable>

        <lightning-file-upload
            label="Attach receipt"
            name="fileUploader"
            accept={acceptedFormats}
            record-id={myRecordId}
            onuploadfinished={handleUploadFinished}
            multiple>
    </lightning-file-upload>
    </div>    
</template>
