<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item padding="horizontal-small">
            <lightning-combobox
                name="cartypes"
                label="Car Types"
                value={selectedValue}
                placeholder="Select"
                options={carTypeOptions} 
                onchange={carTypeChangeHandler} variant="label-hidden">
            </lightning-combobox>
        </lightning-layout-item>

        <lightning-layout-item padding="horizontal-small">
            <lightning-button label='New' onclick={createCarType}>
                </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
